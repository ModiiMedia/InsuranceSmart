---
hide_body: false
is_partial: true
fields:
- type: textarea
  name: content
  label: Content
  config:
    wysiwyg: true
    schema:
      format: markdown
    required: true
- type: field_group
  name: media
  label: Media
  description: Media for the right side of the section.
- type: field_group
  name: style
  label: Style Settings
  fields:
  - type: file
    default: https://res.cloudinary.com/modii/v1530419492/insurancesmart/woman-hiking-compressor.jpg
    label: Background Image
    name: background_image
  - type: select
    name: mask
    config:
      source:
        type: simple
      required: true
      options:
      - large to small
      - small to large
    label: Background Image Mask
    default: large to small
    description: Only applies to light background style
  - type: select
    name: background_style
    config:
      source:
        type: simple
      required: true
      options:
      - light
      - dark
    label: Background Style
    default: light
- type: field_group
  name: button_settings
  label: Button Settings
  fields:
  - type: boolean
    name: show
    label: Show Button
    default: false
  - type: text
    name: text
    label: Button Text
    config:
      required: true
    default: Learn More
  - type: select
    name: link
    config:
      source:
        type: pages
      required: false
    label: Button Link
    description: Choose where you want the button to link to.
- type: boolean
  label: Hide Component
  name: hide
