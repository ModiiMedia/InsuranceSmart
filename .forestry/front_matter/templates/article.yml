---
hide_body: false
is_partial: false
fields:
- type: text
  name: title
  label: Title
  config:
    required: true
- type: datetime
  label: Date
  name: date
  config:
    required: true
    time_format: h:mm A
- type: include
  name: seo
  label: SEO
  template: seo
- type: list
  name: categories
  label: Insurance Category
  config:
    use_select: true
    source:
      type: simple
    options:
    - auto
    - home
    - health
    - life
    - other
  description: Choose a related category (or categories)
  default: []
- type: tag_list
  label: Tags
  name: tags
  description: Choose some keywords related to this article
- type: file
  name: featured_image
  label: Featured Image
- type: blocks
  label: Conversion Form
  template_types:
  - safeco-quoter
  name: form
pages:
- content/posts/new-post.md
