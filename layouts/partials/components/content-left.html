<section class="section-light">
    {{ $m := .cLeft.style.mask }}
    <div {{ if eq $m "large to small" -}}class="polygon-large-to-small"{{- end }}{{ if eq $m "small to large" -}}class="polygon-small-to-large"{{- end }} style="background-image: url({{ .cUrl }}w_1600,q_50{{ .cLeft.style.background_image }})">
        <div class="div-block _2"></div>
    </div>
    <div class="container">
        <div class="flex-row">
            <div class="hero-content-copy">
                {{ .cLeft.content | markdownify }}
                {{ if eq .cLeft.button_settings.show true }}
                {{ $l := replace .cLeft.button_settings.link ".md" "" }}
                <a href="{{ $l }}" class="hero-button w-inline-block">
                    <div class="text-block">{{ .cLeft.button_settings.text }}</div>
                </a>
                {{ end }}
            </div>
        </div>
    </div>
</section>
